<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Mensagens da Pastora / Messages from the Pastor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f9f9f9;
            transition: background-color 0.5s, color 0.5s;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        .language-toggle {
            float: right;
            margin-bottom: 20px;
        }
        img {
            max-width: 200px;
            border-radius: 10px;
            display: block;
            margin: 20px auto;
        }
        .section {
            margin-bottom: 40px;
        }
    </style>
    <script>
        function toggleLanguage() {
            var pt = document.getElementById('pt');
            var en = document.getElementById('en');
            if (pt.style.display === 'none') {
                pt.style.display = 'block';
                en.style.display = 'none';
            } else {
                pt.style.display = 'none';
                en.style.display = 'block';
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <button class="language-toggle" onclick="toggleLanguage()">üåê Alternar idioma / Switch language</button>
        <img src="UploadedImage0.jpg" alt="Pastora">
        <div id="pt" class="section">
            <h1>Mensagens da Pastora</h1>
            <p>Palavras inspiradoras e ensinamentos da nossa pastora.</p>
        </div>
        <div id="en" class="section" style="display:none;">
            <h1>Messages from the Pastor</h1>
            <p>Inspirational words and teachings from our pastor.</p>
        </div>
    </div>
</body>
</html>
